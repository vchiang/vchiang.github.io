<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yeah Right</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }
        .cover {
            display: flex;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #000;
            opacity: 1;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }
        .cover-closed {
            opacity: 0;
            visibility: hidden;
        }
        .intro {
            position: relative;
            color: #fff;
            margin: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-weight: 300;
        }
        #title {
            font-style: italic;
        }
        .about {
            font-size: 20px;
            font-weight: 400;
        }
        .instructions {
            font-size: 16px;
        }
        #video {
            height: 100vh;
            min-height: 100%;
        }
    </style>
</head>
<body>

    <div class="cover">
        <div class="intro">
            <div class="about"><span id="title">Yeah Right </span> reacts to sarcastic sounds, words, and exclamations.</div>
            <br>
            <br>
            <br>
            <div class="instructions">Please make sure your computer's microphone and speakers are on.</div>
            <br>
            <div class="instructions">Click anywhere to continue.</div>
        </div>
    </div>

	<video id="video" autoplay muted>
		<source src="Clown_720p_1105.mp4" type="video/mp4">
	</video>

    <!-- <div id="controls"></div> -->
</body>
	<script src="lib/jquery.min.v3.1.1.js"></script>
    <!-- Audio-related scripts -->
    <script src="lib/minivents.min.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/AudioHandler.js"></script>
    <script src="js/ControlsHandler.js"></script>
    <!-- Audio and Video Handling -->
    <script src="js/script.js"></script>
</html>
